{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h3 class="text-center">
            {{ article.title }}
        </h3>
        <hr/>
        <p>
            {{ article.body|safe }}
        </p>
        <p class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-success ">返回</a>
        <a href="{{ url_for('article_edit',id=article.id) }}" class="btn btn-success ">编辑
        </a></p>
    </div>
{% endblock %}
