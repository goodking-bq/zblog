<html lang="zh">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='css/bootstrap-responsive.css') }}" rel="stylesheet" type="text/css">
    {% block meta %}
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html;IE=edge;width=device-width, initial-scale=1; charset=utf-8"/>
    {% endblock %}
    <head>
    <link rel="shortcut icon" type="image/ico" href="{{ url_for('static',filename='favicon.ico') }}">
    {% if title %}
        <title>{{ title }}-我的博客</title>
    {% else %}
        <title>我的博客</title>
    {% endif %}
</head>
<body>
{% include 'head.html' %}
{% block content %}
{% endblock %}

{% include 'footer.html' %}
{% block script %}
    {% include 'script.html' %}
{% endblock %}
</body>
</html>
