        <td>
            <a href="{{url_for('user', nickname = user.nickname, _external = True)}}">{{user.nickname}}</a><br />
        </td>
    </tr>
    <tr>
        <td>
        注册邮箱：
        </td>

    <tr>
        <td>
        随机密码：

        </td>
    </tr>
</table>
<p>Regards,</p>
