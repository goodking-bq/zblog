{% extends "base.html" %}
{% block ext_css %}
    <link href="{{ url_for('static',filename='css/register.css') }}" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-signin navbar-form " method="post" role="form">
            {{ form.hidden_tag() }}
            <h2 class="form-signin-heading">欢迎注册</h2><br/>

            <div class="input-group form-group has-success has-feedback">
                <label class="control-label sr-only" for="emailipt">Input email</label>
                {{ form.email(size=50,class='form-control',placeholder="请输入邮箱地址",id='emailipt') }}
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            {% for error in form.errors.email %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
            <br/>
            <br/>
            <button type="submit" class="btn btn-lg btn-primary">注 册</button>
        </form>
    </div>
{% endblock %}
